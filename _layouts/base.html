<!DOCTYPE html>
<html lang="zh">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | replace:'//','/' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    {% include head-icons-rel.html %}
    <style>
        {% if page.picture-frame == 'shadow' %}
        .article-content img {
            box-shadow: 0 0 5px rgba(0, 0, 0, .4);
        }
        {% endif %}
        {% if page.picture-max-width %}
        .article-content .content-img {
            max-width: {{ page.picture-max-width }};
        }
        {% endif %}
    </style>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
    <body>
        {{ content }}
        {% include google-analytics.html %}
        {% include duoshuo-js.html %}
    </body>
</html>
